<main id="main" class="main">
    <div class="pagetitle" style="margin-top: 20px; margin-bottom: 20px">
      <h1>Dịch vụ khám chữa bệnh</h1>
    </div>
    <!-- End Page Title -->
  
    <!-- Button for adding new medical service -->
    <button type="button" class="btn btn-outline-success rounded-pill" data-bs-toggle="modal"
      data-bs-target="#basicModalAdd">
      <i class="bi bi-person-plus-fill"></i> &nbsp;Thêm dịch vụ mới
    </button>
    <br>
    <br>
    <br>
  
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body" style="margin-top: 20px;">
              
              <table datatable [dtOptions]="dtOption" [dtTrigger]="dtTrigger" class="table table-hover">
                <thead class="text-center">
                  <tr>
                    <th style="text-align: center;" >Id</th>
                    <th style="text-align: center;" scope="col">Tên dịch vụ</th>
                    <th style="text-align: center;" scope="col">Giá tiền</th>
                    <th style="text-align: center;" scope="col">Mô tả</th>
                    <th style="text-align: center;" scope="col">Hành động</th>
                  </tr>
                </thead>
                <tbody class="text-center">
                  <tr *ngFor="let item of lmedicalService">
                    <th scope="row">{{item.id}}</th>
                    <!-- <th>{{item.date}}</th> -->
                    <td>{{item.name}}</td>
                    <td style="max-width: 200px;">{{item.money}}</td>
                    <td>{{item.description}}</td>
                    <td>
                      <button type="button" class="btn btn-primary rounded-pill" data-bs-toggle="modal"
                        data-bs-target="#basicModalxem" (click)="xem(item)">
                        <i class="bi bi-eye"></i></button>&nbsp;&nbsp;
                      <button type="button" class="btn btn-warning rounded-pill" data-bs-toggle="modal" (click)="xem(item)"
                        data-bs-target="#basicModalEdit">
                        <i class="bi bi-pencil"></i></button>&nbsp;&nbsp;
                      <button type="button" class="btn btn-danger rounded-pill" data-bs-toggle="modal" (click)="xem(item)"
                        data-bs-target="#basicModalxoa">
                        <i class="bi bi-trash3"></i>
                      </button>
                    </td>
                  </tr>
            
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- End #main -->
  
  <div class="card">
    <div class="card-body" style="padding: 0px">

      <div class="modal fade" id="basicModalxem">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Cập nhật thông tin dịch vụ</h2>
            </div>
            <div class="modal-body">
              <!-- Multi Columns Form -->
              <form class="row g-3">
                <div class="col-md-12">
                  <label for="inputName5" class="form-label">Tên dịch vụ:</label>
                  <input [value]="itemout.name" type="text" class="form-control" id="inputName5" readonly />
                </div>
                <div class="col-md-12">
                    <label for="inputName5" class="form-label">Giá tiền:</label>
                    <input [value]="itemout.money" type="text" class="form-control" id="inputName5" readonly />
                  </div>
                <div class="col-md-12">
                  <label for="inputEmail5" class="form-label">Mô tả</label>
                  <textarea [value]="itemout.description" class="form-control" id="inputEmail5" style="height: 120px"></textarea>
                </div>
              </form>
              <!-- End Multi Columns Form -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
  
      <div class="modal fade" id="basicModalxoa" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Bạn có muốn xóa dịch vụ có id: {{itemout.id}}</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Tên dịch vụ : {{itemout.name}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
              <button type="button" class="btn btn-primary"data-bs-dismiss="modal" (click)="xoa(itemout.id)" >Xóa</button>
            </div>
          </div>
        </div>
      </div><!-- End Basic Modal-->

      <div class="modal fade" id="basicModalAdd" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Thêm dịch vụ mới</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Multi Columns Form -->
              <form class="row g-3" #addMedicalServiceForm="ngForm">
                <div class="col-md-12">
                  <label for="medicalServiceName" class="form-label">Tên dịch vụ<span class="text-danger">*</span>:</label>
                  <input [(ngModel)]="newMedicalService.name" type="text" class="form-control" id="medicalServiceName" name="name" required />
                </div>
                <div class="col-md-12">
                  <label for="medicalServicePrice" class="form-label">Giá tiền<span class="text-danger">*</span>:</label>
                  <input [(ngModel)]="newMedicalService.money" type="number" class="form-control" id="medicalServicePrice" name="money" required />
                </div>
                <div class="col-md-12">
                  <label for="medicalServiceDescription" class="form-label">Mô tả</label>
                  <textarea [(ngModel)]="newMedicalService.description" class="form-control" id="medicalServiceDescription" name="description" style="height: 120px"></textarea>
                </div>
              </form>
              <!-- End Multi Columns Form -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
              <button type="button" class="btn btn-primary" [disabled]="!addMedicalServiceForm.valid" (click)="addMedicalService()" data-bs-dismiss="modal">Thêm dịch vụ</button>
            </div>
          </div>
        </div>
      </div><!-- End Add Medical Service Modal-->

      <div class="modal fade" id="basicModalEdit" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Sửa thông tin dịch vụ</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Multi Columns Form -->
              <form class="row g-3" #editMedicalServiceForm="ngForm">
                <div class="col-md-12">
                  <label for="editMedicalServiceName" class="form-label">Tên dịch vụ<span class="text-danger">*</span>:</label>
                  <input [(ngModel)]="itemout.name" type="text" class="form-control" id="editMedicalServiceName" name="name" required />
                </div>
                <div class="col-md-12">
                  <label for="editMedicalServicePrice" class="form-label">Giá tiền<span class="text-danger">*</span>:</label>
                  <input [(ngModel)]="itemout.money" type="number" class="form-control" id="editMedicalServicePrice" name="money" required />
                </div>
                <div class="col-md-12">
                  <label for="editMedicalServiceDescription" class="form-label">Mô tả</label>
                  <textarea [(ngModel)]="itemout.description" class="form-control" id="editMedicalServiceDescription" name="description" style="height: 120px"></textarea>
                </div>
              </form>
              <!-- End Multi Columns Form -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
              <button type="button" class="btn btn-primary" [disabled]="!editMedicalServiceForm.valid" (click)="updateMedicalService()" data-bs-dismiss="modal">Cập nhật</button>
            </div>
          </div>
        </div>
      </div><!-- End Edit Medical Service Modal-->
    </div>
  </div>
  
  <ng-template #loading>
    <div class="spinner-border" style="width: 90px; height: 90px;margin-left: 48%;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </ng-template>
