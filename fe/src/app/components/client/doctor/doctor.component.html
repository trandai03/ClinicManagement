<main>
    <div class="banner_area">
        <div class="banner_area_img">
            <img src="https://tamanhhospital.vn/wp-content/uploads/2020/12/banner-chuyen-gia-bac-si-desk.jpg" alt="">
        </div>
    </div>

    <div class="form_search_area">
        <div class="inner_form_search_area">
            <form class="form_search" [formGroup]="addForm">
                <input type="text" class="form_search_input" placeholder="Tìm bác sĩ" formControlName="key">
                <button type="submit"><i class="fa-solid fa-magnifying-glass search_icon" (click)="onSearch()"></i></button>
            </form>
        </div>
    </div>
    <p class="section_title">CHUYÊN GIA - BÁC SĨ</p>

    <div class="radio_search_area">
        <div class="inner_radio_search">
            <div class="pure-g">
                <div class="pure-u-lg-1-3 pure-u-sm-1-4 pure-u-1-8">
                </div>
                <div class="pure-u-lg-1-3 pure-u-sm-1-3 pure-u-2-4">
                    <h2>Chọn khoa cần tìm bác sĩ</h2>
                    <div class="dropdown_box">
                        <select name="doctor_major_search" id="doctor_major_search" [(ngModel)]="khoa" (change)="onSelect()">
                            <option [value]="-1">Tất cả</option>
                            <ng-container *ngFor="let item of listMajor | async ">
                                <option [value]="item.id">{{item.name}}</option>
                            </ng-container>
                        </select>
                    </div>
                </div>
                <div class="pure-u-lg-1-3 pure-u-sm-1-4 pure-u-1-8">
                </div>
            </div>
        </div>
    </div>

    <div class="list_doctor_area">
        <div class="inner_list_doctor" >
            <div class="pure-g" >
               <!-- <ng-container > -->
                <div class="pure-u-lg-1-4 pure-u-sm-1-2 pure-u-1-1" *ngFor="let item of listDoctor | paginate: { itemsPerPage: 8, currentPage: p }">
                    <div class="list_doctor_box">
                        <div class="list_doctor_item">
                            <div class="list_doctor_image">
                                <img [src]="item.avatar"
                                    alt="">
                                <div class="list_doctor_item_hidden">
                                    <div class="description_hidden">
                                        <p class="doctor_description2">{{item.description}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="list_doctor_item_body">
                                <div class="list_doctor_description">
                                    <p class="doctor_name">{{item.fullName}}</p>
                                    <p class="doctor_description1"><i>Phó giám đốc Trung tâm Hỗ trợ sinh sản</i></p>
                                    <p class="doctor_description1"><i>Bệnh viện Đa khoa Tâm Anh Hà Nội</i></p>
                                </div>
                            </div>
                            <div class="list_doctor_item_footer">
                                <div class="inner_doctor_item_footer">
                                    <div class="pure-g">
                                        <div class="pure-u-1-2">
                                            <button type="button" class="button-blue1">Đặt lịch hẹn</button>
                                        </div>
                                        <div class="pure-u-1-2">
                                            <button type="button" (click)="xem(item.id)" class="button-blue2">Xem chi
                                                tiết</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               <!-- </ng-container> -->
            </div>
        </div>
    </div>

    <div class="text-center mt-5 mr">

        <pagination-controls [maxSize]="5" (pageChange)="p = $event"></pagination-controls>

    </div>


</main>
