<main>
    <p class="footer_title" style="margin-left: 46%;margin-top: 50px;font-size: 30px;font-weight: 600;">TIN TỨC</p>
    <div class="article_area">
        <div class="inner_article_area">
            <div class="pure-g">
                <div class="pure-u-md-1-3 pure-u-1-1" *ngFor="let item of listArticle | async">
                    <div class="article_item">
                        <div class="article_thumbnail">
                            <img [src]="item.image" alt="" style="height: 280px; width: 100%;">
                        </div>
                        <div class="article_item_body">
                            <!-- <div class="outer_article_major">
                                <div class="article_major">
                                    <p>Nam khoa</p>
                                </div>
                            </div> -->
                            <div class="article_title">
                                <h2>{{item.title}}</h2>
                            </div>
                            <div class="article_infor">
                                <div class="pure-g">
                                    <!-- <div class="pure-u-lg-1-2 pure-u-1-1">
                                        <div class="article_infor_item">
                                            <i class="fa-regular fa-user article_icon"></i>
                                            <span class="article_text">Đỗ Văn Hùng</span>
                                        </div>
                                    </div> -->
                                    <div class="pure-u-lg-1-2 pure-u-1-1">
                                        <div class="article_infor_item">
                                            <i class="fa-regular fa-calendar article_icon"></i>
                                            <span class="article_text">{{item.date | date:'dd-MM-yyyy'}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="article_button">
                                <button type="button">Xem thêm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
