<main id="main" class="main">

    <div class="pagetitle">
        <h1>Thông báo từ cấp trên</h1>
    </div><!-- End Page Title -->
    <br>


    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">

                        <div class="card-body" *ngIf="!(lnotifi | async); else loaded">
                            <ng-container [ngTemplateOutlet]="loading"></ng-container>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->

<ng-template #loading>
    <div class="spinner-border" style="width: 100px; height: 100px;margin-left: 48%;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </ng-template>
  
<ng-template #loaded>
    <!-- Table with hoverable rows -->
    <table class="table table-bordered">
        <thead class="text-center">
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Ngày</th>
                <th scope="col">Người gửi</th>
                <th scope="col">Nội dung</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let item of lnotifi | async as Schedule; index as idx" style="height: 80px;">
                <th>{{idx+1}}</th>
                <td>{{item.date}}</td>
                <td>{{item.sender}}</td>
                <td>{{item.content}}</td>
            </tr>
        </tbody>
    </table>
</ng-template>
